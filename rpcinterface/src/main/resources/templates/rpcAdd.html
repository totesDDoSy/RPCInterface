<html>
    <head>
		<title>Add/Edit an RPC</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
		<link rel="stylesheet" type="text/css"
			  th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
    </head>
    <body>
		<div class="container" >
			<div class="well">
				<form action="#" th:action="@{''}" th:object="${RPCModel}" method="post">
					<div class="form-group">
						<label for="name">Name:</label>
						<input id="name" class="form-control" type="text" th:field="*{name}" />
						<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
					</div>
					<div class="form-group">
						<label for="ip">IP:</label>
						<input id="ip" class="form-control" type="text" th:field="*{ipaddr}" />
					</div>
					<div class="form-group">
						<label for="user">Username:</label>
						<input id="user" class="form-control" type="text" th:field="*{username}" />
					</div>
					<div class="form-group">
						<label for="pass">Password:</label>
						<input id="pass" class="form-control" type="password" th:field="*{password}" />
					</div>
					<div class="btn-group">
						<input class="btn btn-success" type="submit" value="Submit" />
						<input class="btn btn-primary" type="reset" value="Reset" />
						<a class="btn btn-danger" th:href="@{/}">Cancel</a>
					</div>
				</form>
			</div>
		</div>
    </body>
</html>
