<html>
    <head>
		<title>Add/Edit an RPC</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
		<link rel="stylesheet" type="text/css"
			  th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
		<script th:src="@{javascript/rpcadd.js}"></script>
    </head>
    <body>
		<div id="error-alert" class="alert alert-danger" style="display:none">
			<div id="error-alert-name" style='display:none' ><strong>Name: </strong></div>
			<div id="error-alert-ip" style='display:none' ><strong>IP: </strong></div>
		</div>
		<div class="row">
			&nbsp;
		</div>
		<div class="container" >
			<div class="well">
				<form class="form-horizontal" action="#" th:action="@{''}" th:object="${RPCModel}" method="post">
					<div class="form-group has-feedback" >
						<label class="col-sm-2 control-label" for="name">Name:</label>
						<div class="col-sm-10">
							<input id="name" class="form-control" type="text" th:field="*{name}" th:errorClass="error"/>
							<span style="display:none" class="glyphicon glyphicon-remove form-control-feedback"></span>
							<span style="display:none" class="glyphicon glyphicon-ok form-control-feedback"></span>
							<span class="hidden-error" style='display:none' th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
						</div>
					</div>
					<div class="form-group has-feedback">
						<label class="col-sm-2 control-label" for="ip">IP:</label>
						<div class="col-sm-10">
							<input id="ip" class="form-control" type="text" th:field="*{ipaddr}" th:errorClass="error"/>
							<span style="display:none" class="glyphicon glyphicon-remove form-control-feedback"></span>
							<span style="display:none" class="glyphicon glyphicon-ok form-control-feedback"></span>
							<span class="hidden-error" style='display:none' th:if="${#fields.hasErrors('ipaddr')}" th:errors="*{ipaddr}"></span>
						</div>
					</div>
					<div class="form-group has-feedback">
						<label class="col-sm-2 control-label" for="user">Username:</label>
						<div class="col-sm-10">
							<input id="user" class="form-control" type="text" th:field="*{username}" />
							<span style="display:none" class="glyphicon glyphicon-remove form-control-feedback"></span>
							<span style="display:none" class="glyphicon glyphicon-ok form-control-feedback"></span>
							<span class="hidden-error" style='display:none' th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
						</div>
					</div>
					<div class="form-group has-feedback">
						<label class="col-sm-2 control-label" for="pass">Password:</label>
						<div class="col-sm-10">
							<input id="pass" class="form-control" type="password" th:field="*{password}" />
							<span style="display:none" class="glyphicon glyphicon-remove form-control-feedback"></span>
							<span style="display:none" class="glyphicon glyphicon-ok form-control-feedback"></span>
							<span class="hidden-error" style='display:none' th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
						</div>
					</div>
					<div class="btn-group">
						<input class="btn btn-success" type="submit" value="Submit" />
						<input class="btn btn-primary" type="reset" value="Reset" />
						<a class="btn btn-danger" th:href="@{/}">Cancel</a>
					</div>
				</form>
			</div>
		</div>
    </body>
</html>
